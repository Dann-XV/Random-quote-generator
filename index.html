<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h2>quotes from the 'godfather'</h2>
        <div class="quote-box">
            <p class="quote-display">click the refresh button to see quotes</p>
            <h3 class="quote-author"></h3>
        </div>
        <hr>
        <div class="icons">
            <img src="images/copy-regular.svg" alt="copy text">
            <img src="images/square-x-twitter.svg" alt="tweet text">
            <img src="images/rotate-solid.svg" class="rotate-btn" alt="refresh">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
